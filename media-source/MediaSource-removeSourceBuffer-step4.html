<body>
<div>
    <video id='v' controls autoplay width='320' height='240'></video>
</div>

<div id="log"></div>

<script>
var FILE = 'test.webm';
var video = document.querySelector('video');
var mime = 'video/webm; codecs="vorbis,vp8"';

async_test(function(t) {
    var mediaSource = new MediaSource();
    mediaSource.addEventListener('sourceopen', function(e){
        var sourceBuffer = this.addSourceBuffer('video/webm; codecs="vorbis,vp8"');
        t.step(function() {
            assert_not_equals(sourceBuffer.audioTracks, undefined,
                              'audioTracks should be returned');
        });
        t.done();
    }, false);
    video.src = window.URL.createObjectURL(mediaSource);
}, "MediaSource#removeSouceBuffer : 4. Let SourceBuffer audioTracks list equal the AudioTrackList object returned by sourceBuffer.audioTracks.");

</script>
